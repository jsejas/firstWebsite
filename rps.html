    <script type="text/javascript">
        // User choice
        
        var userChoice = prompt("Choose: rock, paper or scissors?");
        
        if (! userChoice) {
            // User choice was undefined
            document.write("<p>Undefined entry.</p>");
        } 
        else {
            // Display user choice
            document.write("<p>Your Hand:" + " " + userChoice + "</p>");
            }
        if(userChoice == 'rock')
        {
            document.writeln("<p>");
            document.writeln("<img src=\"rock.png\" alt=\"rock hand\">")
            document.writeln("</p>");
        }
        else if (userChoice == 'paper')
        {
            document.writeln("<p>");
            document.writeln("<img src=\"paper.png\" alt=\"paper hand\">")
            document.writeln("</p>");
        }
        else 
        {
            document.writeln("<p>");
            document.writeln("<img src=\"scissors.png\" alt=\"scissors hand\">")
            document.writeln("</p>");
        }
        
        
        var computerChoice = Math.random();
        if (computerChoice < 0.34) {
            computerChoice = "rock";
        } else if(computerChoice <= 0.67) {      //computerChoice randomize           
            computerChoice = "paper";
        } else {
            computerChoice = "scissors";
        }
        
        document.write("<p>Computer:" + " " + computerChoice + "</p>");
        // Compare user choice vs computer choice
        if(computerChoice == 'rock')
        {
            document.writeln("<p>");
            document.writeln("          <img src=\"rock.png\" alt=\"rock hand\">")
            document.writeln("</p>");
        }
        else if (computerChoice == 'paper')
        {
            document.writeln("<p>");
            document.writeln("          <img src=\"paper.png\" alt=\"paper hand\">")
            document.writeln("</p>");
        }
        else 
        {
            document.writeln("<p>");
            document.writeln("          <img src=\"scissors.png\" alt=\"scissors hand\">")
            document.writeln("</p>");
        }
        
        var compare = function(choice1,choice2) {
            if (choice1 === choice2) {
                return "It's a tie!";
            }
            if (choice1 === "rock") {
                if (choice2 === "scissors") {
                    return "You win!";
                } else {
                    return "You lose!";
                }
            }
            if (choice1 === "paper") {
                if (choice2 === "rock") {
                    return "You win!";
                } else {
                    return "You lose!";
                }
            }
            if (choice1 === "scissors") {
                if (choice2 === "rock") {
                    return "You lose!";
                } else {
                    return "You win!";
                }
            }
        };
        var results = compare(userChoice,computerChoice);   //compare
        document.write("<br><hr><br>" + results);           //show result
    </script>
